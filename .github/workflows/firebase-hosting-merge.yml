name: Deploy to Firebase Hosting on merge
"on":
  push:
    branches:
      - master
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Use NodeJs $
        uses: actions/setup-node@v2

      - name: Getting into directory
        run: cd Frontend/RishabhsPortfolio/

      - name: cache node modules
        id: cache-nodemodules
        uses: actions/cache@v2
        env: 
          cache-name: cache-node-modules
        with: 
          #Caching node_modules
          path: node_modules
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
           ${{ runner.os }}-build-${{ env.cache-name }}-
           ${{ runner.os }}-build-
           ${{ runner.os }}-

      - name: Install Dependencies
        if: 
          steps.cache-nodemodules.outputs.cache-hit !='true'
        run: npm install n -g

      - name: installing angular
        run: npm install -g @angular/cli@latest    

      - name: Build
        run: ng build 
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_RISHABHAGGARWAL_BAE83 }}"
          channelId: live
          projectId: rishabhaggarwal-bae83
