<section class="contact" id="contact">
	<div class="container">
		<div class="sc-Head">
			<div class="row">
				<div class="col-md-12">
					<div class="Heading">
						<p>Get a free Quote</p>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-4">
				<div class="pt-contact">
					<div class="pt-icon">
						<i class="fa fa-map-marker fa-2x"> </i>
					</div>
					<div class="pt-content">
						<h6> Address</h6>

					</div>
				</div>
			</div>
			<div class="col-md-4">
				<div class="pt-contact">
					<div class="pt-icon">
						<i class="fa fa-envelope"></i>
					</div>
					<div class="pt-content">
						<h6> Email ID</h6>

					</div>
				</div>
			</div>
			<div class="col-md-4">
				<div class="pt-contact">
					<div class="pt-icon">
						<i class="fa fa-phone"></i>
					</div>
					<div class="pt-content">
						<h6> Contact</h6>

					</div>
				</div>
			</div>
		</div>
		<div class="form_data">
			<form action="#home" method="POST">
				<div class="row">
					<div class="col-md-6">
						<div class="input-group mb-3">
							<div class="input-group-prepend">
								<span class="input-group-text">Name</span>
							</div>
							<input type="text" class="form-control" placeholder="Enter Full Name" name="name" required>
						</div>
					</div>
					<div class="col-md-6">
						<div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text">Contact</span>
							</div>
							<input type="number" class="form-control" placeholder="Contact Number" name="cno" required>

						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-6">

						<div class="input-group mb-3">
							<div class="input-group-prepend">
								<span class="input-group-text">Email ID</span>
							</div>
							<input type="text" class="form-control" placeholder="Enter Full Name" name="email" required>
						</div>
					</div>
					<div class="col-md-6">
						<div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text">Requirements</span>
							</div>

							<input type="text" class="form-control" placeholder="Enter in brief " maxlength="100" name="requirement">

						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="text-center">
							<button class="btn btn-primary">
								Submit
							</button>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>

</section>
