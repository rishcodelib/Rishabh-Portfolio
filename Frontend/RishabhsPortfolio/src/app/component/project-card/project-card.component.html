<div class="jumbotron container mt-4">
  <h1 class="display-5 text-center pt-3">Projects</h1>
  <p class="lead text-center">
    Below are my Technical projects with source code & implementation.
  </p>
</div>
<hr class="my-6 ">

<!-- Project Service Not Available -->
<span *ngIf=" !(value)">

  <div class="container jumbotron bg-light p-5 text-center border rounded">
    <div class=" display-6  ">
      Project service is <span class="text-danger "> NOT </span> available. <br />
    </div>
  </div>
  <hr>
</span>

<!-- ************************** -->

<div class="project-card container">
  <div class="row">
    <!-- Loop Start -->
    <div class="col-md-6 col-lg-4 col-xl-3 px-2" *ngFor="let project of value">
      <a [routerLink]="[project._id]" class="text-decoration-none text-black ">
        <div class="card border-0 bg-proj-carousel">
          <!-- <img class="card-img-top" src="{{project.imgSrc}}" alt="projectImage"> -->
          <img class="card-img-top" src="../assets/images/no_image.png" alt="projectImage">
          <div class="card-body">
            <h5 class="card-title">{{project.projectName}} <span class="text-secondary">
                [{{project.shortName}}]
              </span></h5>
            <p class="card-text">{{project.description}}</p>

            <!-- <p class="card-text"> Status: {{project.status}}</p> -->
            <span *ngFor="let item of project.techStack">
              <app-project-tag class="tag" [tag]="item"></app-project-tag>
            </span>
          </div>
          <hr class="divider">

              <div *ngIf="project.gitUrl" class="col-md-4 text-right ">

              </div>
            </div> -->

        </a>
